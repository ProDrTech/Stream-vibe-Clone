<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <div
            class="alert alert-danger alert-dismissible fade show d-none"
            role="alert"
        >
            <strong>Holy guacamole!</strong>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
        <div class="container-xxl">
            <h1 class="text-center">Welcome Admin Panel</h1>
            <form>
                <select class="form-select m-2" required>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="horror">Horror</option>
                    <option value="scienceFiction">Science fiction</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                    <option value="western">Western</option>
                    <option value="crimeFilm">Crime film</option>
                    <option value="documentary">Documentary</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="animation">Animation</option>
                    <option value="musical">Musical</option>
                    <option value="heroism">Heroism</option>
                </select>
                <input
                    type="number"
                    placeholder="Card"
                    class="form-control m-2"
                    card
                />
                <input
                    type="number"
                    placeholder="Cardning nechanchi qiymatiga obj qo'shish"
                    class="form-control m-2"
                    card__obj
                />
                <h2 class="text-center m2">Object</h2>
                <input type="text" class="form-control m-2" required text placeholder="Bg link">
                <input type="text" class="form-control m-2" required text1 placeholder="Kinoning Nomi">
                <textarea class="form-control m-2" textarea rows="3" required></textarea>
                <input type="text" class="form-control m-2" required text2 placeholder="Kinoning davomiyligi">
                <input type="text" class="form-control m-2" required text3 placeholder="Kinoning yili">
                <h2 class="text-center m-2">Tillar</h2>
                <div class="d-flex" style="align-items: center; gap: 30px;">
                    <input type="text" class="form-control m-2" required text4 placeholder="Til">
                    <input type="text" class="form-control m-2" required text5 placeholder="Til">
                    <input type="text" class="form-control m-2" required text6 placeholder="Til">
                </div>
                <h2 class="text-center m-2">Qo'shimcha Janrlar</h2>
                <div class="d-flex" style="align-items: center; gap: 30px;">
                    <input type="text" class="form-control m-2" required text7 placeholder="Genre">
                    <input type="text" class="form-control m-2" required text8 placeholder="Genre">
                    <input type="text" class="form-control m-2" required text9 placeholder="Genre">
                    <input type="text" class="form-control m-2" required text10 placeholder="Genre">
                    <input type="text" class="form-control m-2" required text11 placeholder="Genre">
                </div>
                <h2 class="text-center m-2">Director</h2>
                <div class="d-flex" style="align-items: center; gap: 30px;">
                    <input type="text" class="form-control m-2" required text12 placeholder="Director rasmi">
                    <input type="text" class="form-control m-2" required text13 placeholder="Director nomi">
                    <input type="text" class="form-control m-2" required text14 placeholder="Director qayerlik">
                </div>
                <h2 class="text-center m-2">Bastakor</h2>
                <div class="d-flex" style="align-items: center; gap: 30px;">
                    <input type="text" class="form-control m-2" required text15 placeholder="Director rasmi">
                    <input type="text" class="form-control m-2" required text16 placeholder="Director nomi">
                    <input type="text" class="form-control m-2" required text17 placeholder="Director qayerlik">
                </div>
                <input type="submit" class="w-100 p-3 btn btn-success m-2" />
            </form>
        </div>
        <script src="./Js/genresDb.js"></script>
        <script src="./Js/admin.js"></script>
    </body>
</html>
